
  <ul>
  <li *ngFor="let movie of moviesList">
     <a routerLink="/movies/{{movie.mid}}">
     <img [src]="movie.mimage" [alt]="movie.mname">
     <div class="content">
     <div class="name">
     {{movie.mname}}
    </div>
    <div class="description">
     {{movie.mdescription}}
    </div>
    <div class="price">
      {{movie.price}}
    </div>
    <div class="release">
     {{movie.mrelease_date | date:"yyy-mm-dd"}}
    </div>
     </div>
     </a>
   </li>
  </ul>
