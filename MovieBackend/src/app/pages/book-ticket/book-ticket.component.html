
  <div  *ngIf="cart && cart.items.length" class="cointainer">
<ul>
  <li *ngFor="let cartItem of cart.items">
    <div>
      <img [src] ="cartItem.movie.mimage" [alt]="cartItem.movie.mname">
    </div>
    <div>
      <a routerLink="/movie/{{cartItem.movie.mid}}">
     {{cartItem.movie.mname}}
      </a>
    </div>
    <div>
      <select  #quantitySelect [value]="cartItem.quantity"
      (change)="changeQuantity(cartItem,quantitySelect.value)">
     <option>1</option>
     <option>2</option>
     <option>3</option>
     <option>4</option>
     <option>5</option>
    </select>
    </div>
    <div>
      {{cartItem.movie.price}}
    </div>
    <div>
      <button class="remove-button" (click)="removeFromCart(cartItem)">Remove</button>
    </div>
  </li>
</ul>
<div class="checkout">
  <div >
    <div class="food-count">{{cart.totalCount}}</div>
    <div class="total-price">{{cart.totalPrice}}</div>
  </div>
  <a routerLink="/checkout">Proceed to checkout</a>


</div>
  </div>
